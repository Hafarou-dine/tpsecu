<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <h2>Créer un compte</h2>
    <form action="" method="post">
        <p>
            <div>Nom :</div>
            <div><input type="text" name="name_util"></div>
        </p>
        <p>
            <div>Prénom :</div>
            <div><input type="text" name="first_name_util"></div>
        </p>
        <p>
            <div>E-mail :</div>
            <div><input type="email" name="mail_util" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></div>
        </p>
        <p>
            <div>Mot de passe :</div>
            <div><input type="password" name="pwd_util" pattern="(?=.*\d)(?=.*[a-z0-9])(?=.*[A-Z]).{6,}"></div>
        </p>
        <p>
            <div>Confirmer le mot de passe :</div>
            <div><input type="password" name="confirm_pwd" pattern="(?=.*\d)(?=.*[a-z0-9])(?=.*[A-Z]).{6,}"></div>
        </p>
        <p>
            <div><input type="submit" value="Créer compte" name="create"></div>
        </p>
    </form>
    <div id="message"></div>
    <script src="./asset/js/script.js"></script>
</body>
</html>
